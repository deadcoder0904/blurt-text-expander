<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blurt: Text Expander</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body
    class="w-[28rem] h-[520px] bg-(--color-bg) text-(--color-text) font-sans text-[14px] leading-6 flex flex-col"
    data-theme="dark"
  >
    <div class="p-3 border-b border-(--color-border)">
      <div class="flex items-center justify-between">
        <h1 class="text-sm font-semibold">Blurt: Text Expander</h1>
        <button id="openSettings" title="Settings" class="p-1.5 rounded hover:bg-(--color-panel)">
          <svg
            viewBox="0 0 38 38"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
          >
            <path
              d="M21.5 0a3 3 0 0 1 3 3v.97q.63.232 1.238.514l.687-.687a3 3 0 0 1 4.242 0l3.536 3.536a3 3 0 0 1 0 4.242l-.687.687q.283.608.514 1.239L35 13.5a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3h-.97q-.231.63-.514 1.238l.687.687a3 3 0 0 1 0 4.242l-3.536 3.536a3 3 0 0 1-4.242 0l-.687-.687q-.608.283-1.238.513V35a3 3 0 0 1-3 3h-5a3 3 0 0 1-3-3v-.97q-.63-.23-1.238-.514l-.687.687a3 3 0 0 1-4.242 0l-3.536-3.536a3 3 0 0 1 0-4.242l.687-.687q-.283-.608-.513-1.238H3a3 3 0 0 1-3-3v-5a3 3 0 0 1 3-3h.97q.23-.63.514-1.238l-.687-.687a3 3 0 0 1 0-4.242l3.536-3.536a3 3 0 0 1 4.242 0l.687.687q.406-.189.82-.354l.419-.16L13.5 3a3 3 0 0 1 3-3zM19 12a7 7 0 1 0 0 14 7 7 0 0 0 0-14"
            />
          </svg>
        </button>
      </div>
      <div class="mt-2 flex items-center justify-between gap-2 flex-wrap">
        <label class="flex items-center gap-2 text-[10px] select-none">
          <input type="checkbox" id="enabled" class="size-4 accent-(--color-accent)" />
          Activate Blurt
        </label>
        <button
          id="blockToggle"
          class="px-2 py-1 rounded border border-(--color-border) bg-(--color-panel) hover:bg-(--color-panel-2) text-[10px]"
        >
          Exclude on this site
        </button>
      </div>
    </div>

    <div class="p-3 flex-1 flex flex-col gap-3 min-h-0">
      <div class="flex gap-2">
        <input
          id="search"
          type="text"
          placeholder="Search snippets..."
          class="flex-1 px-3 py-2 rounded-md bg-(--color-panel) border border-(--color-border) outline-none"
        />
      </div>

      <div
        id="results"
        class="flex-1 min-h-0 overflow-auto divide-y divide-(--color-border) space-y-2"
      ></div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
